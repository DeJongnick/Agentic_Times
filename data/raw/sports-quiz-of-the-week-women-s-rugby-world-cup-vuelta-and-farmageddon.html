    <h2 class="quiz__correct-answers-title">Solutions</h2>
    <p class="quiz__correct-answers">1:A - He also scored in the Community Shield, 2:C - Players from 127 different countries have now appeared in the Premier League., 3:B - They will be the first South American team to play in the tournament, which kicks off with England v USA in Sunderland on Friday night., 4:C - The Black Ferns beat the Red Roses 34-31 at Eden Park, Auckland to win the trophy., 5:B - It is the first time a team in one of Europe’s top five league has started a match with an entire XI made up of players born after the year 2000. Here’s the full XI: Mike Penders (20), Samuel Amo-Ameyaw (19), Junior Mwanga (22), Lucas Høgsberg (19), Mamadou Sarr (19), Abdoul Ouattara (19), Félix Lemaréchal (22), Samir El Mourabet (19), Valentín Barco (21), Emanuel Emegha (22) and Joaquín Panichelli (22). The subs were just as young., 6:A - Eight of the rising heavyweight star's 13 fights have ended in the first round –&nbsp;including against Whyte., 7:B - The two rivals from America’s great plains will begin their campaigns in Dublin – the 11th college football match to be played in Ireland., 8:D - The US Open has 'reimagined' the mixed doubles, with shorter sets, more star singles players – and a $1m prize pot., 9:B - O’Sullivan hadn’t hit a 147 in seven years, then hit two in his Saudi Masters win over Chris Wakelin., 10:A - Stewards reported the riders for failing to stop after Master Zack unseated his rider in the stalls and broke away while still blindfolded. Thankfully, there were no major injuries., 11:D - The Fluminense keeper has overtaken Shilton's record of 1,390 – although Shilton claims to have played just 1,387., 12:A - The race begins in Turin and passes through the French Alps and Andorra before reaching the finish line in Madrid., 13:C - Salford have lost the majority of their squad this season due to ongoing financial concerns but they say they will fulfil their fixture against Leigh Leopards this weekend., 14:A - Maharaj, who was last No 1 in November 2023, took five wickets against Australia to overtake Sri Lanka's Maheesh Theekshana., 15:C - The US golfer said he 'swallowed a large rock' of the undiluted supplement which left him 'super shaky'. After going six-over par through three holes, he recovered to finish one under.</p>
