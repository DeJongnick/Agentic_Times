    <h2 class="quiz__correct-answers-title">Solutions</h2>
    <p class="quiz__correct-answers">1:B - Griffiths worked in a mine at the age of 15 and was also employed as a postman, insurance salesman and bus conductor before his professional snooker career., 2:C - Thomas Frank's side have won six and drawn one at Fortress Gtech – but have picked up just one point from 21 on the road., 3:B - Maher and her dance partner, Alan Bersten, finished second to The Bachelor star Joey Graziadei and his partner Jenna Johnson., 4:B - The F1 world champion was talking about Mercedes rival George Russell, after an incident between the pair in Qatar GP qualifying., 5:B - Burns, who played 23 Tests for Australia, is eligible to play for Italy through his mother's ancestry and will bid to lead them to a place at the 2026 T20 World Cup., 6:D - Duckadam saved all four Barcelona penalties in Sevilla as Steaua won the 1986 tournament in a shootout. The Romanian FA said the keeper 'put Romania on the map of world football'., 7:C - Georgia fought back from 27-13 down in the fourth quarter to tie the game, then prevailed after a series of two-point conversion attempts in a derby that lasted more than four hours., 8:A - The Buffalo Bills quarterback, Josh Allen, and head coach Sean McDermott are celebrating victory over San Francisco at a snowbound Highmark Stadium., 9:B - The name is a play on Barça's region, Catalonia, and ... the English word for cat. Cat didn't enjoy their debut as the hosts lost 2-1 to Las Palmas., 10:B - Ashton scored 41 tries in the competition with five different teams – Northampton, Toulon, Saracens, Sale and Leicester., 11:C - Poland upset Austria 2-0 on aggregate to book their place. Belgium and Portugal have both qualified twice before; Italy have made it a joint-record 13 times, but have never won the tournament., 12:D - The 49ers have won 38 playoff games; Green Bay have 37 while Pittsburgh and Dallas both have 36. The Patriots have the best win percentage, though., 13:C - Kyrgios reached the 2022 final after Rafael Nadal withdrew injured from their semi-final. He won the first set against Novak Djokovic but eventually lost the final in four sets., 14:D - Vardy holds the record streak with 11 games during Leicester's title-winning 2015-16 campaign, and also scored in eight straight games in 2019. His current manager, Van Nistelrooy, had a 10-game run in 2003 and an eight-game streak in 2001-02 – both for Manchester United., 15:C - Flintoff is seventh on the all-time list, although Adil Rashid (391) and Chris Woakes (382) could overtake him in the near future.</p>
