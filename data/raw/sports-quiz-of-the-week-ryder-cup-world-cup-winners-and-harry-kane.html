    <h2 class="quiz__correct-answers-title">Solutions</h2>
    <p class="quiz__correct-answers">1:B - Fleetwood was the star of the show for Europe, winning all four of his matches on Friday and Saturday. Although, like a few of his teammates, he ran out of gas on Sunday …, 2:A - USA came roaring back on the final day, winning 8.5 points, but it wasn’t enough to prise the cup away from European hands., 3:B - They are all unbeaten in their leagues this season. , 4:D - The team that finishes last will take home $250,000 – which is more than the total prize pot for all eight teams when the tournament was last held in India, in 2013., 5:A - They are favourites to win the tournaments again this year., 6:C - Inter beat Chelsea home and away on their way to winning the Champions League in 2010. , 7:C - It was purely accidental and Wilder apologised immediately, waving to the supporter to check he was OK before climbing up the steps to confirm no damage had been done., 8:A - They have played 28 matches in the last two seasons and only won three of them., 9:B - Gregor Townsend, the Scotland head coach, has joined the club part-time to help them form a new strategy. , 10:D - The celebrations were fairly wild. Captain Zoe Aldcroft and scrum-half Natasha Hunt had not touched a drink for over a year but they were on the vodka soon after the final whistle and went out partying until 6.30am., 11:C - The game set a new attendance record for a women’s rugby match. , 12:C - The show – which also featured Kendall Jenner, Helen Mirren, Jane Fonda and Gillian Anderson – was designed to celebrate womena. “I am a little nervous and it’s a little outside of my comfort zone, but the opportunity to walk alongside extraordinary women in a celebration of women’s empowerment, inclusion, and sisterhood is truly inspiring,” said Fowler. , 13:A - Relegation looks increasingly likely for both teams. , 14:B - No player has reached a century of goals for a club quicker this century. Kane played his 105th game for Bayern in midweek; he scored twice., 15:B - The Leigh owner says his team will play so not to "deprive our fans and players, and myself, the opportunity to play at Old Trafford in a grand final."</p>
