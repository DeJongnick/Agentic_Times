    <p class="quiz__correct-answers">1:D - Beever-Jones, who scored in Chelsea’s 2-1 win against Manchester City, was introduced to football by her grandfather, a “diehard Chelsea fan and season ticket holder” who took her to games at Stamford Bridge., 2:B - Dean scored 37 hat-tricks for Everton, including against Liverpool in 1928 and 1931., 3:B - He won two (Australian Open and Wimbledon) and lost the other two (French Open and US Open) to Carlos Alcaraz., 4:B - Wade has scored 89 tries in the league, just 12 short of Ashton’s total of 101. "I’m coming to get that record,” he said after signing for Newcastle. “Of course rugby is a team sport and the main thing for me is being a positive influence in helping the overall Newcastle side to perform, but I’m not going to pretend I don’t want to be the all-time top try scorer in the league’s history.", 5:C - Depay scored twice for the Netherlands in a 3-2 win in Lithuania, taking him clear of Robin van Persie., 6:B - "I expected him to bite me," said Gene Ramirez, the Seattle Sounders staff member who was spat on by Suárez., 7:A - Crawford, who has won all 41 of his pro fights, is stepping up a couple of weight classes to take on Álvarez in Las Vegas on Saturday night., 8:C - Crocker and Donovan will meet on Saturday night at Windsor Park in Belfast for the IBF welterweight title., 9:C - It even featured the Stadium of Light. Oh dear. , 10:C - He scored five in one game this week. To put that in context, only three players have scored more than 48 goals for England (Harry Kane, Wayne Rooney and Bobby Charlton) and they all have more than 100 caps., 11:B - The T-shirt costs $65., 12:B - The route for this year's Tour of Britain was designed so Thomas could finish his career in his home city. Nice touch., 13:C - An extra $100,000 is up for grabs for anyone who breaks a world record., 14:B - The final will be in London. , 15:A - They play reigning champions New Zealand in the last eight on Saturday.</p>
